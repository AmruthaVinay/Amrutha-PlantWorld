<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div th:replace="~{fragments/frag_without_cart.html:: head}"></div>
<body>
<!-- Navigation-->
<div th:replace="~{fragments/frag_without_cart.html :: navWithoutCart}"></div>
<!-- Header-->
<header class="bg-image py-5" style="background-image: url('./images/website/finalbanner.png');">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-dark">
      <h1 class="display-4 fw-bolder">!! Update Product !!</h1>
      <p class="lead fw-normal text-white-70">Plant World, one-stop shop for all your plant needs</p>
    </div>
    <form class="example" th:action="@{/search}" method="get" style="margin:auto;max-width:300px">
      <input type="text" name="keyword" th:value="${keyword}"  placeholder="Search..">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
  </div>
</header>
<!-- Section-->
<section py-5>
  <div class="container table-responsive fixed-table-body">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-fluid">
      <table class="table">
        <thead class="thead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <form action="#"
              th:action="@{/save_category}"
              th:object="${category}"
              method="post">
          <tr>
            <td>
              <input type="hidden" th:field="*{id}" id="id" placeholder="id">
              <span class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
            </td>
            <td>
              <input type="text" th:field="*{name}" id="name" placeholder="name">
              <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </td>
            <td>
              <input type="text" th:field="*{description}" id="description" placeholder="description">
              <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </td>
            <td>
          </tr>
          <button class="w-100 btn btn-outline-success mt-auto" type="submit">Update Product</button>
        </form>
        </tbody>
      </table>
    </div>
  </div>
</section>
<!-- Footer-->
<div th:replace="~{fragments/frag_without_cart.html :: foot}"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/script.js"></script>
</body>
</html>
