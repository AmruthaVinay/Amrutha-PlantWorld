<!-- Section-->
<section id="about">
  <div class="container px-4">
    <div class="row gx-4 justify-content-center">
      <div class="col-lg-8">
        <h2>Your Information</h2>
        <table class="table table-hover text-uppercase">
          <thead>
          <tr>
            <th scope="col">Profile Image</th>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="loggedInUser: ${user}">

            <td>
              <div th:if="${loggedInUser.userImage} != null">
                <a th:href="@{${loggedInUser.userImage.url}}" >
                  <img th:src="@{${loggedInUser.userImage.url}}" class="img-thumbnail" width="50">
                </a>
              </div>
            </td>

            <th scope="row" th:text="${loggedInUser.email}">1</th>
            <td th:text="${loggedInUser.userName}">Mark</td>
            <td th:text="${loggedInUser.address}">@mdo</td>
            <td><a th:href="@{/update_user/{email}(email=${loggedInUser.email})}"><button class="w-100 btn btn-outline-success mt-auto" type="submit">Update User</button></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- ROW ENDS -->

  </div>
</section>
