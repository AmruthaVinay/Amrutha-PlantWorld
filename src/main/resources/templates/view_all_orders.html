<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div th:replace="~{fragments/frag_without_cart.html:: head}"></div>
<body>
<!-- Navigation-->
<div th:replace="~{fragments/frag_without_cart.html :: navWithoutCart}"></div>
<!-- Header-->
<header class="bg-image py-5" style="background-image: url('./images/website/finalbanner.png');">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-dark">
      <h1 class="display-4 fw-bolder">!! Order Deatils !!</h1>
    </div>
  </div>
  </div>
</header>
<!-- Section-->
<section class="h-100 h-custom" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100" th:object="${order}">
      <div class="col-lg-8 col-xl-6 p-5" th:each="ord : ${order}">
        <div class="card border-top border-bottom border-3 " style="border-color: green !important;">
          <div class="card-header p-4">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <p class="text-muted mb-2"> Order ID: <span class="fw-bold text-body" th:text="${ord.id}" th:name="id"></span></p>
                <p class="text-muted mb-0"> Place On: <span class="fw-bold text-body" th:text="${#dates.format(ord.ordered_date, 'dd/MM/yyyy')}" th:name="ordered_date"></span> </p>
              </div>
              <div>
                <p class="align-items-end"> Place by: <span class="fw-bold text-body" th:text="${ord.userEmail.email}" th:name="email"></span> </p>
              </div>
            </div>
          </div>
          <div class="card-body p-5">
            <p class="lead fw-bold mb-5" style="color: black">Shipping soon to <span th:text="${ord.shippingAddress}"> </span>!!!</p>
            <div class="mx-n5 px-5 py-4" style="background-color: #f2f2f2;">
              <div class="row">
                <p class="lead fw-bold mb-5" style="color: black">Items in your order: </p>
                <div class="col-2 m-3" th:each="prod : ${ord.products}">
                  <img th:src="@{${prod.image}}" alt="items" class="rounded-circle" width="70"/>
                </div>
              </div>
            </div>

            <div class="row my-4">
              <div class="col-md-4 offset-md-8 col-lg-3 offset-lg-9">
                <p class="lead fw-bold mb-0" style="color: black">$<span th:text="${ord.totalOrderPrice}" th:name="totalOrderPrice"></span></p>
              </div>
            </div>
            <p class="lead fw-bold mb-4 pb-2" style="color: black">Tracking Order</p>

            <div class="row">
              <div class="col-lg-12">
                <div class="horizontal-timeline">
                  <ul class="list-inline items d-flex justify-content-between">
                    <li class="list-inline-item items-list">
                      <p class="py-1 px-2 rounded text-white" style="background-color:black">Ordered</p>
                    </li>
                    <li class="list-inline-item items-list">
                      <p class="py-1 px-2 rounded text-white" style="background-color:black">Shipping</p>
                    </li>
                    <li class="list-inline-item items-list text-end" style="margin-right: 8px;">
                      <p style="margin-right: -8px;">On the way</p>
                    </li>
                    <li class="list-inline-item items-list text-end" style="margin-right: 8px;">
                      <p style="margin-right: -8px;">Delivered</p>
                    </li>
                  </ul>

                </div>

              </div>
            </div>

            <p class="mt-4 pt-2 mb-0">Missing Order? <a href="tour" style="color: green">Please contact
              us</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Footer-->
<div th:replace="~{fragments/frag_without_cart.html :: foot}"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/script.js"></script>
</body>
</html>
